<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="styl.css" />
<script type="text/javascript" src="script.js"></script>
<title>Rejestracja</title>
<html lang="pl-PL">
<html>
    <body>
        <header>
            <h1>Formularz rejestracyjny konferencji Nasze Kwiaty</h1>
        </header>
        <main>
            <section>
                <form>
                    <div id="blok1">
                        <h2>Dane osobowe</h2>
                        <input type="text" id="imie" name="imie" placeholder="Wpisz imię..." required></br>
                        <input type="text" id="nazwisko" name="nazwisko" placeholder="Wpisz nazwisko..." required></br>
                        <button onclick="display1()">Następna Karta</button>
                    </div>
                    <div id="blok2">
                        <h2>Dane kontaktowe</h2>
                        <input type="email" id="email" name="email" placeholder="Twój email..."></br>
                        <input type="tel" id="telefo" name="telefo" placeholder="Twój numer telefonu..."></br>
                        <button onclick="display2()">Następna Karta</button>
                    </div>
                    <div id="blok3">
                        <h2>Hasło do logowania</h2>
                        <input type="password" id="pwd" name="pwd" placeholder="Podaj hasło" required></br>
                        <input type="password" id="pwd2" name="pwd2" placeholder="Powtórz hasło" required></br>
                        <button onclick="buttonclick()">Zatwierdź</button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <div>
                <video controls>
                    <source src="motyl.mp4" type="video/mp4">
                    Przeglądarka nie obsługuje tego formatu
                </video>
            </div>
            <div>
                <h2>Plan konferencji</h2>
                <table>
                    <tr>
                        <td>9:00 - 12:00</td>
                        <td>Pielęgnacja roślin</td>
                    </tr>
                    <tr>
                        <td>13:00 - 15:00</td>
                        <td>Targi kwiatowe</td>
                    </tr>
                </table>
            </div>
            <div>
                <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
            </div>
            <div>
               <p>Formularz wykonał: Łukasz Bok</p> 
            </div>
        </footer>
    </body>
</html>
